<h1>Tags em HTML</h1> 
<P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
<ul type="square">
    <li><abbr title="Use a tag &lt p &gt">paragrago</abbr></li>
    <li><abbr title="Ude a tag &lt h1 &gt">Título</abbr></li>
    <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt abbr &gt">Abreviação</abbr></li>
    <li><abbr title="Use a tag &lt ! &gt">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag &lt ol &gt">Lista Numeradas</abbr></li>
    <li><abbr title="Use a tag &lt ul &gt">Lista com demarcadores</abbr></li>

</ul>
