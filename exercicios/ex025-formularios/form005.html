<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">Feminno</label>
            <!-- o name é utilizado para indicar que as seleções são do mesmo grupo, é bom utilizar em input:radio--> <!-- o value também serve para dá valor pre definido a algo, ou valo oculto no caso do input:radio e input:checkbox-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <!-- label funciona para associar o que ta escrito à caixa de marcação-->

            <input type="checkbox" name="esfut" id="iesfut" checked value="MM"> <label for="iesfut">Futubol</label> <br>
            
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            
            <input type="checkbox" name="esten" id="ieten" value="Tênis"> <label for="ieten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
