<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video  width="450" autoplay controls loop> <!-- a tag poster serve para colocar uma capa no vídeo-->
        <source src="midia/midia.mp4" type="video/mp4">
        <source src="midia/midia.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
    
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  <!-- vimeo é outra plataforma que pode ser usada para upar o vídeo no site-->
    

</body>
</html>
