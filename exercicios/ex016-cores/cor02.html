<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* * {} é uma configuração global em CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #6B45CC ,#C523A8, #FF5E71, #FEC263); /* também pode ser usado o n+deg */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
